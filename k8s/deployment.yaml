apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: devops-dashboard
spec:
  # High Availability: Maintain 2 replicas
  replicas: 2
  selector:
    matchLabels:
      app: devops-dashboard
  template:
    metadata:
      labels:
        app: devops-dashboard
    spec:
      containers:
        - name: dashboard-container
          image: devops-dashboard:v3
          # Local development policy: use locally built image
          imagePullPolicy: Never
          ports:
            - containerPort: 80

          # Resource quotas: Prevent Noisy Neighbor problem
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"

          # Self-healing: Restart pod if application freezes
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
