name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build, Test & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        # Build image using local context
        run: docker build -t app:test .

      - name: Run Temporary Container
        # Run detached container for integration testing
        run: docker run -d -p 8080:80 --name test-container app:test

      - name: Execute Health Check
        # Wait for Nginx to initialize and verify HTTP response content
        run: |
          sleep 5
          curl -f http://localhost:8080 | grep "System Status"
