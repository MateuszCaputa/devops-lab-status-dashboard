name: CI Pipeline

# Runs on push to main branch and every Pull Request
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest # Use GitHub's hosted Linux runner

    steps:
      # 1. Checkout code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Docker environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Build the Docker image
      - name: Build Docker Image
        run: docker build -t my-app:test .

      # 4. Run the container temporarily to test it
      - name: Run Container
        run: docker run -d -p 8080:80 --name test-container my-app:test

      # 5. TEST: Wait for Nginx to start and check response
      # If 'grep' doesn't find "System Status", the pipeline fails
      - name: Verify Application is Running
        run: |
          sleep 5
          curl -f http://localhost:8080 | grep "System Status"
